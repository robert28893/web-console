<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col col-auto">
      <div class="mb-3">
        <h3 class="mt-3">Đăng nhập</h3>

        <form (ngSubmit)="login()" #loginForm="ngForm" class="needs-validation"
              [class.was-validated]="isFormSubmitted">
          <div class="row g-3">
            <div class="mb-3 col-auto">
              <label for="username" class="form-label">Tên đăng nhập*</label>
              <input name="username" type="text" class="form-control" id="username" [(ngModel)]="username"
                     placeholder="username" required #uname="ngModel"/>
              <!--               [ngClass]="uname.errors ? 'is-invalid' : 'is-valid'"/>-->
              <!--        <div *ngIf="uname.invalid && (uname.dirty || uname.touched)">-->
              <div *ngIf="uname.errors?.['required']" class="invalid-feedback">
                Tên đăng nhập không được bỏ trống.
              </div>
              <!--        </div>-->
              <!--        <div *ngIf="uname.invalid && (uname.dirty || uname.touched)">-->
              <!--          <div class="invalid-feedback">-->
              <!--            Tên đăng nhập không được bỏ trống.-->
              <!--          </div>-->
              <!--        </div>-->
            </div>
          </div>

          <div class="row g-3">
            <div class="mb-3 col-auto">
              <label for="password" class="form-label">Mật khẩu*</label>
              <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password"
                     placeholder="password" required #pass="ngModel"/>
              <!--        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="invalid-feedback">-->
              <div *ngIf="pass.errors?.['required']" class="invalid-feedback">
                Mật khẩu không được bỏ trống.
              </div>
              <!--        </div>-->
            </div>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
          </div>
          <div>Bạn chưa có tài khoản ? <a [routerLink]="'.'">Đăng ký</a></div>
        </form>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
