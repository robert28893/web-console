<div class="col-md-12">
  <h3>Login Page</h3>

  <form (ngSubmit)="login()">
    <div class="col-md-3">
      <div class="form-group">
        <input name="username" type="text" class="form-control" [(ngModel)]="username" placeholder="username" required=""/>
      </div>

      <div class="form-group">
          <input name="password" type="password" class="form-control" [(ngModel)]="password" placeholder="password" required=""/>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success">Login</button>
<!--        <span class="text-danger">{{ error }}</span>-->
      </div>

    </div>
  </form>
</div>
