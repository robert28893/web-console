<div class="col-md-12">
  <h3>Đăng nhập</h3>

  <form (ngSubmit)="login()">
    <div class="col-md-3">
      <div class="form-group">
        <label for="username" >
          Tên đăng nhập *
          <input name="username" type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="username" required #uname="ngModel"/>
        </label>
        <div *ngIf="uname.invalid && (uname.dirty || uname.touched)"
             class="alert alert-danger" role="alert">
          <div *ngIf="uname.errors?.['required']">
            Tên đăng nhập không được bỏ trống.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          Mật khẩu *
          <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password" placeholder="password" required #pass="ngModel"/>
        </label>
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
             class="alert alert-danger" role="alert">
          <div *ngIf="pass.errors?.['required']">
            Mật khẩu không được bỏ trống.
          </div>
        </div>
      </div>
      <br/>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
<!--        <span class="text-danger">{{ error }}</span>-->
      </div>
      <br/>
      <div>Bạn chưa có tài khoản ? <a [routerLink]="'.'">Đăng ký</a></div>

    </div>
  </form>
</div>
