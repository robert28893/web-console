<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div><span class="bi bi-arrow-left m-3" role="button"
               [routerLink]="routerLinkCompetitionDetail(match.competition?.id || -1)">
    </span>{{match.homeTeam.name}} vs {{match.awayTeam.name}}</div>
  </nav>
  <div class="text-center"><h5>{{match.competition?.name}} <span class="text-black-50">{{match.matchDate}} {{match.kickOff}}</span></h5></div>
  <div class="text-center"><h3>{{match.homeTeam.name}} {{match.homeScore}} - {{match.awayScore}} {{match.awayTeam.name}}</h3></div>

  <ul ngbNav class="nav nav-tabs" #nav="ngbNav">
    <li ngbNavItem class="nav-item">
      <button class="nav-link" ngbNavLink>Đội hình</button>
      <ng-template ngbNavContent>
        <app-lineups [match]="match"></app-lineups>
      </ng-template>
    </li>
    <li ngbNavItem class="nav-item">
      <button class="nav-link" ngbNavLink>Thông số</button>
      <ng-template ngbNavContent>
        <div>test thôi</div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-3"></div>
  <div class="row gx-0">
    <div class="col bg-secondary-subtle"><b>Sân vận động: </b>{{match.stadium?.name || ''}}</div>
  </div>
</div>
